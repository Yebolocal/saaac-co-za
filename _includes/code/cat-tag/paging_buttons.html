{% else %}
	<a href="#" class="btn btn-default pull-left" disabled="disabled">&larr; Older</a>
{% endif %}

	{% else %}
		<a href="{{paging_root}}page{{paginator.previous_page}}" class="btn btn-default pull-right">Newer &rarr;</a>
	{% endif %}
{% else %}
		<a href="#" class="btn btn-default pull-right" disabled="disabled">Newer &rarr;</a>

</div>
